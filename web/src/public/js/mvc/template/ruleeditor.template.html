<!-- ==================== RuleEditor ======================== -->
<div class="modal-header">
    <button type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true">
        &times;
    </button>
    <h3>编辑规则</h3>
</div>
<div class="modal-body" id="cleanPlanView">
    <div id="cleanPlanView-alert"></div>
    <div class="container-fluid">
        <div class="span3">
            <form>
                <fieldset style="min-width: inherit">
                    <label>命名 &nbsp;
                        <a href="#" data-toggle="tooltip" title="如 MyRule, MyFD">
                            <i class="icon-question-sign"></i>
                        </a>
                    </label>
                    <input type="text"
                           placeholder="规则命名"
                           id="rule-name"
                           value="<%=name %>"
                           style="max-width: 100%">
                    <label>数据表 1
                    </label>
                    <select id="table1" style="max-width: 100%">
                        <option value=""></option>
                        <% _.each(sources, function(source) { %>
                        <option
                        <% if (source == table1) { %>
                        selected
                        <% } %>
                        value="<%= source %>"><%= source.substr(3) %></option>
                        <% }); %>
                    </select>
                    <label>数据表 2 &nbsp;
                        <a href="#" data-toggle="tooltip"
                           title="如果规则应用于两个数据表时选择">
                            <i class="icon-question-sign"></i>
                        </a>
                    </label>
                    <select id="table2" style="max-width: 100%">
                        <option value=""></option>
                        <% _.each(sources, function(source) { %>
                        <option
                        <% if (source == table2) { %>
                        selected
                        <% } %>
                        value="<%= source %>"><%= source.substr(3) %></option>
                        <% }); %>
                    </select>
                    <label>类型
                    </label>
                    <select id="rule-type" style="max-width: 100%">
                        <option value="FD">FD</option>
                        <option value="ER">ER</option>
                        <option value="DC">DC</option>
                        <option value="UDF">UDF</option>
                    </select>
                </fieldset>
            </form>
        </div>
        <div class="span9">
            <div>
                <ul class="nav nav-tabs" id="rule-editor-tab">
                    <li class="active">
                        <a href="#advance-editor" data-toggle="tab">编辑器</a>
                    </li>
                    <li>
                        <a href="#code-editor" data-toggle="tab">代码</a>
                    </li>
                </ul>
                <div class="tab-content"
                     style="border-left: 1px solid #ddd; border-right: 1px solid #ddd; border-bottom: 1px solid #ddd">
                    <div id="code-editor" class="tab-pane" style="margin: 5px;">
                        <ul class="breadcrumb" style="margin-bottom: 5px; margin-left: 2px; margin-right: 2px;">
                            <li><a href="#" id="horizontalScope">Horizontal Scope</a>
                                <span class="divider">/</span>
                            </li>
                            <li><a href="#" id="verticalScope">Vertical Scope</a>
                                <span class="divider">/</span>
                            </li>
                            <li><a href="#" id="block">Block</a>
                                <span class="divider">/</span>
                            </li>
                            <li><a href="#" id="iterator">Iterator</a>
                                <span class="divider">/</span>
                            </li>
                            <li><a href="#" id="detect">Detect</a>
                                <span class="divider">/</span>
                            </li>
                            <div class="btn-group pull-right" style="margin-top: -3px;">
                                <button class="btn"
                                    id="enlarge-font"
                                    data-toggle="tooltip"
                                    title="Increase the font size">
                                    <i class="icon-font"></i>+
                                </button>
                                <button class="btn"
                                        id="decrease-font"
                                        data-toggle="tooltip"
                                        title="Decrease the font size">
                                    <i class="icon-font"></i>-
                                </button>
                                <button class="btn"
                                        id="verify"
                                        data-toggle="tooltip"
                                        title="Verify the Java code">
                                    <i class="icon-thumbs-up"></i>&nbsp;验证
                                </button>
                            </div>
                        </ul>
                        <pre id="ace-editor"></pre>
                    </div>
                    <div id="advance-editor" class="tab-pane active">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-large"
            id="generate"
            data-toggle="tooltip"
            title="Generate Java code">生成</button>
    <button class="btn btn-primary btn-large "
            id="save"
            data-toggle="tooltip"
            title="Save the rule">保存</button>
</div>
<!-- End of RuleEditor -->
