<div id="progressbar-content">
<% if (_.isEmpty(progress)) { %>
<div class="well well-small"><span>无任务在运行。</span></div>
<% } else {
    _.each(progress, function(item) { %>
    <div class='well well-small'>
      <span>  
	    <%= item.name %>
      </span>
      <div class="progress">
	    <div class="bar" style="width: <%= item.value %>%;"></div>
      </div>
    </div>
    <% });} %>
</div>
